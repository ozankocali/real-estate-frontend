<h3>Create Ad</h3>

<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="ad.name" name="name">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" id="rice" [(ngModel)]="ad.price" name="price">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="ad.address" name="address">
    </div>
    <div class="form-group">
        <label>Bedrooms</label>
        <input type="text" class="form-control" id="bedrooms" [(ngModel)]="ad.numberOfBedrooms" name="bedrooms">
    </div>
    <div class="form-group">
        <label>Bathrooms</label>
        <input type="text" class="form-control" id="bathrooms" [(ngModel)]="ad.numberOfBathrooms" name="bathrooms">
    </div>
    <div class="form-group">
        <label>Garage Spaces</label>
        <input type="text" class="form-control" id="garageSpaces" [(ngModel)]="ad.numberOfGarageSpaces" name="garageSpaces">
    </div>
    <div class="form-group">
        <label>Land Size</label>
        <input type="text" class="form-control" id="landSize" [(ngModel)]="ad.landSize" name="landSize">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
